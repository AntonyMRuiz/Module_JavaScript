<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn-hola">Hola</button>
    <button id="btn-adios">Adios</button>
    <button onclick="console.log('BRR')">BRR</button>
  </body>
  <script>
    let btn_hola = document.getElementById("btn-hola");
    let btn_adios = document.getElementById("btn-adios");
   
    btn_hola.onclick = function() {
        console.log("Hola");
    }

    btn_adios.onclick = function() {
        console.log("Adios");
    }
  </script>
</html>
